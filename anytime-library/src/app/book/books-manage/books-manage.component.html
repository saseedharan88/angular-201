<h4>Books issued status</h4>
<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Book Name </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
    <ng-container matColumnDef="copiesissued">
      <th mat-header-cell *matHeaderCellDef> Issued </th>
      <td mat-cell *matCellDef="let element"> {{element.copiesissued}} </td>
    </ng-container>
    <ng-container matColumnDef="issuedstatus">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.issuedstatus}} </td>
    </ng-container>
    <ng-container matColumnDef="issueddate">
      <th mat-header-cell *matHeaderCellDef> Issued Date </th>
      <td mat-cell *matCellDef="let element"> {{element.issueddate | date:'dd/MM/yyyy hh:mm a' }} </td>
    </ng-container>
    <ng-container matColumnDef="returneddate">
      <th mat-header-cell *matHeaderCellDef> Returned Date </th>
      <td mat-cell *matCellDef="let element"> {{element.returneddate}} </td>
    </ng-container>
    <ng-container matColumnDef="borrower">
      <th mat-header-cell *matHeaderCellDef> Borrower </th>
      <td mat-cell *matCellDef="let element"> {{element.borrower}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
